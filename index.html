<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API Pictures</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov">
    <!-- ZTM Favicon -->
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
</head>
<body>
    <!-- Loader -->
    <div class="loader hidden">
        <img src="rocket.svg" alt="Rocket Loading Animation">
    </div>
    <!-- Container -->
    <div class="container">
        <!-- Navigationv-->
        <div class="navigation-container">
            <span class="background">
                <!-- Results Nav -->
                <span class="navigation-items" id="resultsNav">
                    <h3 class="clickable" onclick="updateDOM('favorites')">Favorites</h3>
                    <h3>&nbsp;&nbsp;&nbsp;‚óè&nbsp;&nbsp;&nbsp;</h3>
                    <h3 class="clickable" onclick="getNasaPictures()">Load More</h3>
                </span>
                <!-- Favorites Nav -->
                <span class="navigation-items hidden" id="favoritesNav">
                    <h3 class="clickable" onclick="getNasaPictures()">Load More Nasa Images</h3>
                </span>
            </span>
        </div>
        <!-- Images Container -->
        <div class="image-container"></div>
    </div>
    <!-- Save Confirmation -->
    <div class="save-confirmed" hidden="hidden">
        <h1>ADDED!</h1>
    </div>
    <!-- Cookies -->
    <div id="consent-overlay" class="overlay">
        <div class="consent-box">
            <p>This website uses cookies to save your favorite Photos and give you a galactically good experience.
                By continuing to use this website, you agree to the use of cookies.
                By using this website, you agree to this use.</p>
            <button id="consent-button">Understood</button>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
